<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dia • SuperCopa B.C.F.C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="js/layout.js"></script>
  <script defer src="js/ligaNavBar.js"></script>
  <script defer src="js/Dia.js"></script>
</head>
<body class="interna">
  <div id="navbar"></div>

  <!-- Navbar interna da Liga (injetada) -->
  <div id="ligaNavBar"></div>

  <main class="conteudo">
    <section class="lista-container">
      <h2 class="lista-titulo" id="dia-titulo">Dia</h2>

      <!-- Card com informações gerais da Data -->
      <div class="tabela-jogadores" id="data-card">
        <div class="tabela-head" id="data-head">
          <div class="th">Informações do Dia</div>
        </div>
        <div class="tabela-body" id="data-body">
          <div class="tabela-row tabela-row-ghost"></div>
        </div>
      </div>

      <h3 class="sec-title">Fase de grupos</h3>

        <!-- Card das partidas (editável) — mantém o que você já tem -->
        <div class="tabela-jogadores" id="grupos-card">
        <div class="grupo-setup-wrap">
            <button id="grp-gerar" class="btn-primary">Gerar partidas</button>
        </div>
        <div class="tabela-head">
            <div class="th">Partidas</div>
            <div class="th center">Placar</div>
            <div class="th center">Status</div>
            <div class="th center">Ações</div>
        </div>
        <div class="tabela-body" id="grupos-body">
            <div class="tabela-row tabela-row-ghost"></div>
        </div>
        <div class="card-actions">
            <button id="grp-salvar-tudo" class="btn-primary">Salvar tudo</button>
        </div>
        </div>


      <!-- Mata-mata -->
      <h3 class="sec-title">Mata-mata</h3>
      <div class="tabela-jogadores" id="mata-card">
        <div class="tabela-head">
          <div class="th">Partidas</div>
          <div class="th center">Placar</div>
          <div class="th center">Status</div>
        </div>
        <div class="tabela-body" id="mata-body">
          <div class="tabela-row tabela-row-ghost"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
</body>
</html>
