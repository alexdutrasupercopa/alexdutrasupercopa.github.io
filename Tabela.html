<!DOCTYPE html>
<html lang="pt-BR">
<script src="js/ligaNavBar.js" defer></script>

<head>
  <meta charset="UTF-8" />
  <title>Tabela • SuperCopa B.C.F.C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS geral do site -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Supabase e JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="js/Tabela.js"></script>
  <script defer src="js/layout.js"></script>
</head>

<body class="interna">
  <!-- Navbar principal (injetada) -->
  <div id="navbar"></div>

    <!-- Navbar interna da Liga -->
    <!-- <div id="ligaNavBar"></div> -->

  <!-- Conteúdo -->
  <main class="conteudo">
    <section class="lista-container">
      <h2 class="lista-titulo">Tabela da Liga</h2>

      <!-- Filtros / ordenação (segue o mesmo padrão visual) -->
      <div class="filtros">
        <div class="filtro-esq">
          <!-- <input id="tab-busca" type="search" placeholder="Buscar time…" aria-label="Buscar time" /> -->
        </div>
        <div class="filtro-dir">
          <label class="lbl-ordenar" for="tab-ordenar">Ordenar:</label>
          <select id="tab-ordenar" aria-label="Ordenar por">
  <option value="pos-asc">Posição (↑)</option>
  <option value="pos-desc">Posição (↓)</option>
  <option value="nome-asc">Time (A–Z)</option>
  <option value="nome-desc">Time (Z–A)</option>
  <option value="pontos-desc">Pontos (↓)</option>
  <option value="pontos-asc">Pontos (↑)</option>
  <option value="primeiro-desc">1º (↓)</option>
  <option value="primeiro-asc">1º (↑)</option>
  <option value="segundo-desc">2º (↓)</option>
  <option value="segundo-asc">2º (↑)</option>
  <option value="vitorias-desc">Vitórias (↓)</option>
  <option value="vitorias-asc">Vitórias (↑)</option>
  <option value="saldo-desc">Saldo (↓)</option>
  <option value="saldo-asc">Saldo (↑)</option>
  <option value="golsPro-desc">Gols Pró (↓)</option>
  <option value="golsPro-asc">Gols Pró (↑)</option>
  <option value="golsSofridos-desc">Gols Sofridos (↓)</option>
  <option value="golsSofridos-asc">Gols Sofridos (↑)</option>
          </select>
          <button id="tab-limpar" type="button">Limpar</button>
        </div>
      </div>

      <!-- “Tabela” no mesmo estilo de cartões/linhas -->
      <div class="tabela-jogadores tabela-times">
        <!-- Cabeçalho -->
        <div class="tabela-head tabela-times-head">
  <button class="th center col-pos" data-sort="pos">#</button>
  <button class="th" data-sort="nome">Time</button>
  <button class="th center" data-sort="pontos">Pts</button>
  <button class="th center" data-sort="primeiro">1º</button>
  <button class="th center" data-sort="segundo">2º</button>
  <button class="th center" data-sort="vitorias">Vit</button>
  <button class="th center" data-sort="saldo">Saldo</button>
  <button class="th center" data-sort="golsPro">Gols&nbsp;Pró</button>
  <button class="th center" data-sort="golsSofridos">Gols&nbsp;Sofr.</button>
        </div>

        <!-- Corpo: será renderizado via JS -->
        <div id="tabela-body" class="tabela-body">
          <div class="tabela-row tabela-row-ghost"></div>
          <div class="tabela-row tabela-row-ghost"></div>
          <div class="tabela-row tabela-row-ghost"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Rodapé (injetado) -->
  <div id="footer"></div>
</body>
</html>
